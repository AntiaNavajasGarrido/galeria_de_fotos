<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="2" *ngFor="let photo of galeria">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{photo.id}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <img [src]=photo.photo_url>
              <p>{{photo.text || '-' }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
